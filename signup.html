<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign Up â€” MyWebsite</title>
    <style>
        :root{
            --black:#000000;
            --white:#ffffff;
            --accent:#ffd54f;
            --muted: #9aa4b2;
            --container: 1200px;
        }
        *{
            box-sizing:border-box;
            margin:0;padding:0
        }
        body{
            font-family:Inter, 'Segoe UI', Roboto, system-ui, Arial, sans-serif;
            line-height:1.4;
            color:#fff;
            /* add background image behind form */
            background:var(--black) url('https://cdn.dribbble.com/userupload/16006994/file/still-98a53dcd52e9d2b23121b11276d99bc6.png?format=webp&resize=400x300&vertical=center') center/cover no-repeat;
            padding-top:15px;
        }
        .site-header{
            background:var(--black);
            color:var(--white);
        }
        .container{
            max-width:var(--container);
            margin:0 auto;
            padding-bottom:0px;
        }
        header.site-header .bar{
            display:flex;
            height: inherit;
            align-items:center;
            justify-content:space-between;
            padding:1rem 0;
            margin-bottom:none;
        }
        .logo{
            font-weight:700;
            font-size:1.25rem;
            letter-spacing:0.6px
        }
        nav{
            display:flex;
            gap:0.5rem;
            align-items:center
        }
        nav a{
            color:var(--white);
            text-decoration:none;
            padding:0.5rem 0.9rem;
            border-radius:6px;
            font-weight:600;
            transition:background .12s, color .12s
        }
        nav a.login{
            background:transparent;
            border:1px solid rgba(255,255,255,0.06)
        }
        nav a.signup{
            background:var(--accent);
            color:var(--black);
            box-shadow:0 2px 6px rgba(0,0,0,0.12)
        }
        nav a:hover{filter:brightness(.95)}
        @media (max-width:640px){
            header.site-header .bar{padding:.75rem 0}
            .logo{font-size:1.1rem}
            nav a{padding:0.45rem .7rem;font-size:.95rem}
        }
        main{padding:4rem 0}

        /* form styles */
        .form-container{
            max-width:400px;
            margin:4rem auto;
            background:var(--black);
            padding:2rem;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0, 0, 0, 0.241);
        }
        .form-container h2{
            color:var(--white);
            margin-bottom:1.5rem;
            text-align:center;
        }
        .form-group{
            margin-bottom:1rem;
        }
        .form-group label{
            display:block;
            color:var(--white);
            margin-bottom:0.5rem;
        }
        .form-group input{
            width:100%;
            padding:0.75rem;
            border-radius:6px;
            border:1px solid #444;
            background:#111;
            color:#fff;
        }
        .btn-submit{
            width:100%;
            display:inline-block;
            background:var(--accent);
            color:var(--black);
            padding:0.75rem 1.5rem;
            border-radius:8px;
            font-weight:700;
            text-decoration:none;
            text-align:center;
            transition:transform .12s;
            border:none;
            cursor:pointer;
        }
        .btn-submit:hover{
            transform:translateY(-3px)
        }
        .alt-action{
            margin-top:1rem;
            text-align:center;
            color:var(--muted);
        }
        .alt-action a{
            color:var(--white);
            text-decoration:none;
            font-weight:600;
        }
        .alt-action a:hover{
            color:var(--accent)
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="bar">
                <div class="logo">CSS Master</div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="login.html" class="login">Login</a>
                    <a href="signup.html" class="signup">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an account</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <div class="alt-action">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

</body>
</html>
